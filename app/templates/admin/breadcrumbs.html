<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/breadcrumbs.css') }}">

<ul class="breadcrumb">
    {% for breadcrumb in breadcrumbs %}
        <li class="breadcrumb-item">
            {% if not loop.first %}
                <span class="breadcrumb-separator">/</span> <!-- Слэш между элементами -->
            {% endif %}
            {% if loop.last %}
                <span class="item_active" >{{ breadcrumb.name }}</span> <!-- Не добавляем ссылку для последнего элемента -->
            {% else %}
                <a href="{{ breadcrumb.url }}" class="item-link">{{ breadcrumb.name }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
