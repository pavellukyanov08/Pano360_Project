services:
  web:
    build: .
    container_name: flask_app
    command: flask run --host=0.0.0.0
    volumes:
      - .:/Pano360_Project
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PORT=5432
      - FLASK_ENV=development
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - flask_network

  db:
    image: postgres:16
    container_name: flask_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5441:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - flask_network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - web
    networks:
      - flask_network

networks:
  flask_network:
      driver: bridge

volumes:
  postgres_data:
